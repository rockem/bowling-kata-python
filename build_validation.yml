name: Build Validation

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64

      - name: Install
        run: |
          pip install -e .
          pip install -r requirements.txt          

      - name: Run tests
        run: pytest
